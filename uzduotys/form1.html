<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/uzduotys/js/formUzd1.js" defer></script>
    <title>Forms1</title>
    <link rel="stylesheet" href="/uzduotys/style/style.css" />
  </head>
  <body>
    <form id="form">
      <div class="container">
        <div class="signUp_flex">
          <div class="signup_flex__left">
            <h2 class="title">Sign up</h2>
            <div class="signUp_cont">
              <input type="text" id="name" placeholder="Your Name" />
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="signUp_cont">
              <input type="text" id="email" placeholder="Your Email" />
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="signUp_cont">
              <input type="password" id="password" placeholder="Password" />
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="signUp_cont">
              <input
                type="password"
                id="pswRepeat"
                placeholder="Repeat Your Password"
              />
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>

            <input type="checkbox" id="tcs" />
            <button class="btn" id="registerBtn"></button>
          </div>
          <div class="signup_flex__right">
            <img src="/uzduotys/style/img/signup-image.jpg" alt="desk" />
            <a href="#" class="link">I am already member</a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
